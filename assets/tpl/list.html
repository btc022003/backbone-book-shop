<div class="weui-tab__panel">
    <div class="weui-panel weui-panel_access">
        <div class="weui-panel__bd">
        	{{each data}}
            <a href="{{$value.link}}" class="weui-media-box weui-media-box_appmsg">
                <div class="weui-media-box__hd">
                    <img class="weui-media-box__thumb" src="{{$value.img}}" alt="">
                </div>
                <div class="weui-media-box__bd">
                    <h4 class="weui-media-box__title">{{$value.title}}</h4>
                    <p class="weui-media-box__desc">{{$value.author}}</p>
                    <p class="weui-media-box__desc">{{$value.publister}}</p>
                    <p class="weui-media-box__desc">{{$value.price}}</p>
                </div>
            </a>
            {{/each}}
        </div>
    </div>
</div>
