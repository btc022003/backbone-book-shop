<div class="weui-cells">
    {{each bookTypes}}
    <a class="weui-cell weui-cell_access" href="#/list/{{$value.id}}">
        <div class="weui-cell__hd"><img src="{{$value.img}}"
                                        alt="" style="width:50px;margin-right:5px;display:block"></div>
        <div class="weui-cell__bd">
            <p>{{$value.name}}</p>
        </div>
        <div class="weui-cell__ft">{{$value.description}}</div>
    </a>
    {{/each}}
</div>
